<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin-top: 50px;
            touch-action: manipulation; /* Permite tocar sin bloqueo en m√≥viles */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            outline: none; /* Evita problemas de foco */
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #4d79ff;
            color: white;
        }
        .hidden {
            display: none;
        }
        .balloons {
            position: fixed;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            opacity: 0;
            animation: floatUp 3s ease-out forwards;
        }
        @keyframes floatUp {
            0% { top: 100%; opacity: 1; }
            100% { top: -10%; opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Te invito a cenar ma√±ana conmigo luego de una ardua tarde de estudio.</h2>
        <button class="yes" id="yesBtn" onclick="showLove()">S√≠</button>
        <button class="no" id="noBtn" onclick="forceYes()">No</button>
        <p id="forceText" class="hidden">Pues ni modo, tienes que aceptar üòú</p>
    </div>

    <script>
        function forceYes() {
            document.getElementById('noBtn').style.display = "none"; // Oculta "No"
            document.getElementById('forceText').classList.remove('hidden'); // Muestra mensaje
        }

        function showLove() {
            alert("Gracias por aceptar, te amo ‚ù§Ô∏è");
            createBalloons();
        }

        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloons");
                balloon.innerHTML = "üéà";
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(balloon);
                setTimeout(() => { balloon.remove(); }, 3000);
            }
        }
    </script>

</body>
</html>
